<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="./assets/logo/Vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Raleway:wght@100;300&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/medium_devices.css" media="screen and (max-width: 992px)" />
    <link rel="stylesheet" href="css/small_devices.css" media="screen and (max-width: 768px)" />


</head>

<body>

    <header>
        <img src="./assets/logo/Les_petits_plats.png" alt="company logo">
    </header>

    <main>
        <div class="topnav">
            <input type="text" class="search-bar" placeholder="Rechercher une recette" aria-label="search recipe bar">
            <div class="search-icon"><img src="./assets/magnifying-glass-solid.png" alt="icon loupe"></div>
        </div>

        <div id="tag-container"></div>
        <nav class="dropdown-menu">
            <div class="toggleList">
                <button id="ingredients" class="buttonList">
                    <span>Ingredients</span><img src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class='closeList'></button>
                <div class="wrapper">
                    <div><input id="ingredient-searcher" class='searchTag' type="text" placeholder="entrer un ingredient"><img
                            src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class="closeList"></div>
                    <ul class="results firstBtn">
                    </ul>
                </div>
            </div>

            <div class="toggleList">
                <button id="appareils" class="buttonList">
                    <span>Appareils</span>
                    <img src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class='closeList'>
                </button>
                <div class="wrapper">
                    <div><input id="appareil-searcher" class='searchTag' type="text" placeholder="entrer un appareil"><img
                            src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class="closeList"></div>
                    <ul class="results secondBtn">
                    </ul>
                </div>
            </div>

            <div class="toggleList">
                <button id="ustensils" class="buttonList">
                    <span>Ustensiles</span>
                    <img src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class='closeList'>
                </button>
                <div class="wrapper">
                    <div><input id="ustensil-searcher" class='searchTag' type="text" placeholder="entrer un ustensile"><img
                            src="./assets/svg/chevron-down-solid.svg" alt="chevron down" class="closeList"></div>
                    <ul class="results thirdBtn">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="recipes-container"></div>
        <div class="nothing-container"></div>

    </main>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
